# ==========================================
# AMIS OCR System - Docker Compose
# ==========================================
# Production-ready configuration với health checks, logging, và resource limits

version: '3.8'

services:
  # ==========================================
  # Main Application Service
  # ==========================================
  amis-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amis-ocr-backend
    restart: unless-stopped
    
    # Environment variables
    env_file:
      - .env
    
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
    
    # Port mapping
    ports:
      - "${PORT:-8000}:8000"
    
    # Volume mounts (persistent data)
    volumes:
      # Data directories
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      
      # Development: Uncomment để hot-reload code
      # - ./backend:/app/backend
      # - ./frontend:/app/frontend
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Networks
    networks:
      - amis-network
    
